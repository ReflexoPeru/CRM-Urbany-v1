server {
    listen 80;
    server_name urbani1.marketingmedico.vip;

    # Frontend (Puerto 8085 en el host)
    location / {
        proxy_pass http://localhost:8085;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Backend API y Admin (Puerto 8086 en el host)
    location /api/ {
        proxy_pass http://localhost:8086/api/;
        proxy_set_header Host $host;
    }

    location /admin/ {
        proxy_pass http://localhost:8086/admin/;
        proxy_set_header Host $host;
    }

    location /static/ {
        proxy_pass http://localhost:8086/static/;
        proxy_set_header Host $host;
    }

    # WebSockets
    location /ws/ {
        proxy_pass http://localhost:8086;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}
